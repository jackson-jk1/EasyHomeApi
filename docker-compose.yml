version: '3.7'

services:

  mysql:
    platform: linux/x86_64
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tcc2
    ports:
      - 3307:3306
    networks:
      - easyhome-net

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

    
    networks:
      - easyhome-net

    depends_on:
      mysql:
        condition: service_healthy


networks:
  easyhome-net:
    driver: bridge